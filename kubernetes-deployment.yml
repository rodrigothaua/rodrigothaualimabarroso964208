apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-manager
  labels:
    app: pet-manager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pet-manager
  template:
    metadata:
      labels:
        app: pet-manager
    spec:
      containers:
      - name: pet-manager
        image: pet-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Liveness Probe - verifica se o container está vivo
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # Readiness Probe - verifica se está pronto para receber tráfego
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # Startup Probe - para aplicações que demoram para iniciar
        startupProbe:
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12
---
apiVersion: v1
kind: Service
metadata:
  name: pet-manager
  labels:
    app: pet-manager
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: pet-manager
